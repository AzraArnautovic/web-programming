<!-- add new lsiting modal -->
<div class="modal fade" id="addListingModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Add New Listing</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addListingForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" placeholder="e.g. Cozy Studio in Sarajevo">
            </div>
            <div class="col-md-6">
              <label class="form-label">Municipality</label>
              <input type="text" class="form-control" placeholder="e.g. Stari Grad">
            </div>
            <div class="col-md-4">
              <label class="form-label">Price (BAM)</label>
              <input type="number" class="form-control" placeholder="e.g. 80">
            </div>
            <div class="col-md-4">
              <label class="form-label">Beds</label>
              <input type="number" class="form-control" placeholder="e.g. 2">
            </div>
            <div class="col-md-4">
              <label class="form-label">Baths</label>
              <input type="number" class="form-control" placeholder="e.g. 1">
            </div>
            <div class="col-md-6">
              <label class="form-label">Size (m²)</label>
              <input type="number" class="form-control" placeholder="e.g. 45">
            </div>
            <div class="col-md-6">
              <label class="form-label">Heating</label>
              <select class="form-select">
                <option selected>Choose...</option>
                <option>Central</option>
                <option>Electric</option>
                <option>Wood Stove</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="3" placeholder="Short description..."></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Amenities</label>
              <input type="text" class="form-control" placeholder="e.g. Wi-Fi, Parking, Kitchen">
            </div>
            <div class="col-12">
              <label class="form-label">Cover Image URL</label>
              <input type="url" class="form-control" placeholder="e.g. assets/listings/image.jpg">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-dark">Save Listing</button>
      </div>
    </div>
  </div>
</div>
<!-- edit listing modal-->
<div class="modal fade" id="editListingModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Edit Listing</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editListingForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" value="Old Town Studio - Sarajevo">
            </div>
            <div class="col-md-6">
              <label class="form-label">Municipality</label>
              <input type="text" class="form-control" value="Stari Grad">
            </div>
            <div class="col-md-4">
              <label class="form-label">Price (BAM)</label>
              <input type="number" class="form-control" value="50">
            </div>
            <div class="col-md-4">
              <label class="form-label">Beds</label>
              <input type="number" class="form-control" value="1">
            </div>
            <div class="col-md-4">
              <label class="form-label">Baths</label>
              <input type="number" class="form-control" value="1">
            </div>
            <div class="col-md-6">
              <label class="form-label">Heating</label>
              <select class="form-select">
                <option>Central</option>
                <option selected>Electric</option>
                <option>Wood Stove</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="3">Cozy studio in Baščaršija. Walk everywhere.</textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-dark">Save Changes</button>
      </div>
    </div>
  </div>
</div>


<!-- del listing modal -->
<div class="modal fade" id="deleteListingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Delete Listing</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
        <p class="mt-2">Are you sure you want to delete this listing?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
