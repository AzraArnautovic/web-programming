<section class="py-5 bg-light">
  <div class="container" style="max-width: 960px;">
    <!-- Header -->
    <div class="mb-4 text-center">
      <h1 class="h4 fw-semibold">Welcome, <span id="landlordName"></span></h1>
      <p class="text-muted mb-0">Landlord Dashboard Overview</p>
    </div>

    <!-- Summary Cards -->
    <div class="row g-3 mb-4 text-center">
      <div class="col-md-4">
        <div class="text-muted small">Total Listings</div>
        <div id="totalListings" class="h1 mb-0 fw-bold">0</div>
      </div>
      <div class="col-md-4">
        <div class="text-muted small">Reservations (This Month)</div>
        <div id="reservationsCount" class="h1 mb-0 fw-bold">0</div>
      </div>
      <div class="col-md-4">
        <div class="text-muted small">Revenue (BAM)</div>
        <div id="revenue" class="h1 mb-0 fw-bold">0</div>
      </div>
    </div>

    <!-- My Listings Section -->
    <div class="border rounded p-3 mb-4 bg-white">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">My Listings</h5>
        <button class="btn btn-sm btn-dark text-white" data-bs-toggle="modal" data-bs-target="#addListingModal">
          <i class="bi bi-plus-circle me-1"></i> Add New
        </button>
      </div>
      <ul id="landlordListings" class="list-group list-group-flush"></ul>
    </div>

    <!-- Messages Inbox -->
    <div class="border rounded p-3 mb-4 bg-white">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5><i class="bi bi-envelope-fill text-success me-2"></i> Inbox</h5>
    <button id="openComposeMessage" class="btn btn-sm btn-dark text-white" data-bs-toggle="modal" data-bs-target="#composeMessageModal">
      <i class="bi bi-plus-circle me-1"></i> New Message
    </button>
  </div>
  <div id="inboxContainer"></div>
</div>

<!-- Compose Message Modal -->
<div class="modal fade" id="composeMessageModal" tabindex="-1" aria-labelledby="composeMessageLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="messageForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="composeMessageLabel">Compose Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Receiver ID</label>
            <input type="number" name="receiver_id" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="content" class="form-control" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

    <!-- Reservations Calendar -->
    <div class="border rounded p-3 bg-white">
      <h5 class="mb-3">Reservations Calendar</h5>
      <div id="calendar"></div>
    </div>
  </div>
</section>

<!-- Add/Edit Listing Modal -->
<div class="modal fade" id="addListingModal" tabindex="-1" aria-labelledby="addListingLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="listingForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addListingLabel">Add / Edit Listing</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body row g-3 px-3">
          <div class="col-md-6">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Municipality</label>
            <input type="text" name="municipality" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Price (BAM)</label>
            <input type="number" name="price" class="form-control" step="0.01" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Beds</label>
            <input type="number" name="beds" class="form-control" min="0" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Baths</label>
            <input type="number" name="baths" class="form-control" min="0" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Heating</label>
            <select name="heating" class="form-select">
              <option value="Central">Central</option>
              <option value="Electric">Electric</option>
              <option value="Wood Stove">Wood Stove</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Size (mÂ²)</label>
            <input type="number" name="size_m2" class="form-control" min="0" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Cover Image URL</label>
            <input type="url" name="cover_url" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Amenities</label>
            <input type="text" name="amenities" class="form-control" placeholder="e.g. WiFi, Parking" />
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>
        </div>

        <div class="modal-footer px-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Listing</button>
        </div>
      </div>
    </form>
  </div>
</div>
