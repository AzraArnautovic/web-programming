<section class="py-5">
  <div class="container" style="max-width:720px">
    <h1 class="h4 mb-3 text-center">Create Account</h1>
    <form id="register-form" class="row g-3">
  <div class="col-md-6">
    <!--the name attribute in HTML form inputs determines the key name or "label" in the payload that gets sent to the server along with the value.-->
    <input class="form-control" id="firstName" name="first_name" placeholder="First name" required>
  </div>
  <div class="col-md-6">
    <input class="form-control" id="lastName" name="last_name" placeholder="Last name" required>
  </div>
  <div class="col-12">
    <input class="form-control" id="email" name="email" type="email" placeholder="you@example.com" required>
  </div>
  <div class="col-12">
    <input class="form-control" id="password" name="password" type="password" placeholder="••••••••" required>
  </div>
  <div class="col-12">
    <label class="form-label">Register as:</label>
    <select name="role" class="form-select" id="roleSelect" required>
      <option value="">Choose role...</option>
      <option value="user">Renter</option>
      <option value="landlord">Landlord</option>
    </select>
  </div>
  <div class="col-12">
    <button class="btn btn-dark w-100" type="submit">Register</button>
  </div>
</form>
  </div>
</section>
<script>
  UserService.init();
</script>
