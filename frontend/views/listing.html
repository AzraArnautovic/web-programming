<section class="py-5">
  <div class="container">
    <!-- Hero image full width -->
    <div class="row mb-5">
      <div class="col-12">
        <img id="ldHero" class="img-fluid rounded shadow" src="" alt="" style="width: 100%; max-height: 500px; object-fit: cover;">
      </div>
    </div>

    <div class="row g-5">
      <!-- Left column: description and amenities -->
      <div class="col-lg-7">
        <h1 id="ldTitle" class="display-5 fw-bold mb-3 text-dark"></h1>
        <p id="ldMunicipality" class="fs-5 text-muted mb-1"></p>
        <p id="ldPrice" class="fs-4 fw-semibold text-success mb-4"></p>

        <p id="ldDescription" class="fs-5 text-muted mb-4"></p>

        <h5 class="fw-bold mb-6">Amenities</h5>
        <div id="ldAmenities" class="d-flex flex-wrap gap-2 mb-6"></div>
<div class="mt-4">
  <!-- Book This Listing button -->
  <button id="bookListingBtn" 
          class="btn btn-success btn-lg w-100 mb-3 shadow-sm d-none" 
          data-bs-toggle="modal" 
          data-bs-target="#newReservationModal">
    <i class="bi bi-calendar-plus me-2"></i> Reserve Now
  </button>

  <!-- Back to Listings button -->
  <a href="#listings" class="btn btn-outline-dark btn-lg w-100">
    <i class="bi bi-arrow-left me-2"></i> Back to Listings
  </a>
</div>


      </div>

      <!-- New Booking Modal -->
<div class="modal fade" id="newReservationModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">New Booking</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="newReservationForm">
          <div class="row g-2">
            <div class="col-md-3">
              <label class="form-label">Check-in</label>
              <input id="reservationCheckIn" name="start_date" type="date" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Check-out</label>
              <input id="reservationCheckOut" name="end_date" type="date" class="form-control">
            </div>
            <div class="col-md-2">
              <label class="form-label">Guests</label>
              <input id="reservationGuests" name="guests" type="number" class="form-control" min="1" value="1">
              <input type="hidden" name="status" value="pending">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmReservationBtn" type="button" class="btn btn-dark">Confirm</button>
      </div>
    </div>
  </div>
</div>

      <!-- Right column: property stats -->
      <div class="col-lg-5">
        <div class="bg-light rounded shadow-sm p-4">
          <h5 class="fw-bold mb-3">Property Highlights</h5>
          <ul class="list-unstyled fs-5 mb-4">
            <li><strong>Heating:</strong> <span id="ldHeating"></span></li>
            <li><strong>Beds:</strong> <span id="ldBeds"></span></li>
            <li><strong>Baths:</strong> <span id="ldBaths"></span></li>
            <li><strong>Size:</strong> <span id="ldSize"></span> mÂ²</li>
            <li><strong>Posted on:</strong> <span id="ldPosted"></span></li>
          </ul>
          <div class="text-center mt-4">
  <span class="badge bg-success fs-6 px-6 py-2">Verified Host</span>
  <p class="text-muted mt-2">This listing is managed by a trusted landlord.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
