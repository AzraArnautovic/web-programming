    <!-- Messages Inbox -->

    </button>

<!-- Compose Message Modal -->
<div class="modal fade" id="composeMessageModal" tabindex="-1" aria-labelledby="composeMessageLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="messageForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="composeMessageLabel">Compose Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Receiver ID</label>
            <input type="number" name="receiver_id" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="content" class="form-control" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

    <!-- Trip Calendar -->
    <div class="border rounded p-3 bg-white">
      <h5 class="mb-3">Upcoming Trips Calendar</h5>
      <div id="calendar"></div>
    </div>
  </div>
</section>

<!-- New Booking Modal -->
<div class="modal fade" id="newReservationModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">New Booking</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="newReservationForm">
          <div class="row g-2">
            <div class="col-md-3">
              <label class="form-label">Select Listing</label>
              <select id="reservationListing" name="listings_id" class="form-select">
                <option value="">Choose...</option>
                <!-- Options injected dynamically -->
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Check-in</label>
              <input id="reservationCheckIn" name="start_date" type="date" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Check-out</label>
              <input id="reservationCheckOut" name="end_date" type="date" class="form-control">
            </div>
            <div class="col-md-2">
              <label class="form-label">Guests</label>
              <input id="reservationGuests" name="guests" type="number" class="form-control" min="1" value="1">
              <input type="hidden" name="status" value="pending">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmReservationBtn" type="button" class="btn btn-dark">Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Booking Modal -->
<div class="modal fade" id="editBookingModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Edit Reservation</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editBookingForm">
          <div class="row g-2">
            <div class="col-md-4">
              <label class="form-label">Check-in</label>
              <input id="editCheckIn" name="start_date" type="date" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Check-out</label>
              <input id="editCheckOut" name="end_date" type="date" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Guests</label>
              <input id="editGuests" name="guests" type="number" class="form-control" min="1" value="1">
            </div>
            <div class="col-md-4">
  <label class="form-label">Status</label>
  <select id="editStatus" name="status" class="form-select">
    <option value="pending">pending</option>
    <option value="cancelled">cancelled</option>
    <option value="completed">completed</option>
  </select>
</div>
            <div class="col-12">
              <label class="form-label">Special Requests</label>
              <textarea id="editRequests" name="special_requests" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="saveReservationChangesBtn" type="button" class="btn btn-dark">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Cancel Booking Modal -->
<div class="modal fade" id="cancelBookingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Cancel Booking</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
        <p class="mt-2">Are you sure you want to cancel this reservation?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep</button>
        <button id="confirmCancelReservationBtn" type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Add to Wishlist Modal -->
<div class="modal fade" id="addWishlistModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Add to Wishlist</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addWishlistForm">
          <label class="form-label">Select a Listing</label>
          <select id="wishlistListing" name="listings_id" class="form-select">
            <option value="">Choose...</option>
            <!-- Options injected dynamically -->
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmAddWishlistBtn" type="button" class="btn btn-dark">Add to Wishlist</button>
      </div>
    </div>
  </div>
</div>
