<div class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <p class="text-center text-muted mb-5">
    Have a question or need help? Send us a message - our team will get back to you shortly.
  </p>
  <form id="contactForm" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" class="form-control" id="contactName" placeholder="John Doe" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" id="contactEmail" placeholder="example@email.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Are you a</label>
      <select class="form-select" id="userType" required>
        <option value="" disabled selected>Select your role</option>
        <option value="renter">Renter</option>
        <option value="landlord">Landlord</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" id="contactMessage" rows="5" placeholder="Write your message here..." required></textarea>
    </div>
    <button type="submit" class="btn btn-dark w-100">Send Message</button>
  </form>
</div>

<!-- Toaster -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="contactToast" class="toast align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        âœ… Message sent successfully! We will get back to you soon.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
