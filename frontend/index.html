<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bosnia Rentals - Milestone 1</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />
    <!-- SPApp CSS  -->
    <link rel="stylesheet" href="css/spapp.css" />

    <!-- FullCalendar CSS -->
    <link href="https://unpkg.com/@fullcalendar/core@6.1.10/index.global.min.css" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand fw-bold text-dark" href="#home">
          <i class="bi bi-house-door-fill me-2 text-dark"></i>Bosnia Rentals
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link px-3 active" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="#listings">Listings</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="#dashboard_landlord" id="navDashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="#contact">Contact</a></li>
          </ul>

          <div class="d-flex align-items-center gap-2">
            <a class="btn btn-outline-dark" href="#login">Login</a>
            <a class="btn btn-dark" href="#register">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Views container required by SPApp -->
    <main id="spapp" role="main">
  <section id="home" data-load="home.html"></section>
  <section id="listings" data-load="listings.html"></section>
  <section id="listing" data-load="listing.html"></section>
  <section id="login" data-load="login.html"></section>
  <section id="register" data-load="register.html"></section>
  <section id="dashboard_landlord" data-load="dashboard_landlord.html"></section>
  <section id="dashboard_user" data-load="dashboard_user.html"></section>
  <section id="profile" data-load="profile.html"></section>
  <section id="contact" data-load="contact.html"></section>
</main>


    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; <span id="year"></span> Bosnia Rentals
        </p>
      </div>
    </footer>

    <!-- JS deps: Bootstrap bundle (for toasts), FullCalendar, jQuery, SPApp, your app -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/core@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/daygrid@6.1.10/index.global.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.spapp.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
